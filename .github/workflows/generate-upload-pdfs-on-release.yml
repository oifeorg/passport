name: Generate and upload PDFs on Release

on:
  workflow_dispatch:
  release:
    types: [ published ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  upload-pdfs:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: âš™ï¸ Set up Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: ğŸ“‘ Generate PDFs
        run: ./gradlew run --args="${{ github.event.release.tag_name }}"

      - name: ğŸ“¦ Zip PDFs
        run: zip -j generated-passports.zip generated/*.pdf

      - name: ğŸš€ Upload PDF ZIP to GitHub Release
        run: gh release upload ${{ github.event.release.tag_name }} generated-passports.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: ğŸ§± Prepare static site for GitHub Pages
        run: |
          mkdir -p publish
          cp -r generated/* publish/
          cp -r src/main/resources/pages/* publish/

      - name: âš™ï¸ Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: ğŸ†™ Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'publish'

      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4