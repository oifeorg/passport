name: Generate and upload PDFs on Release

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  upload-pdfs:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Generate PDFs
        run: ./gradlew run --args="${{ github.event.release.tag_name }}"

      - name: Zip PDFs
        run: zip -j generated-passports.zip generated/*.pdf

      - name: Upload PDF ZIP to Release
        run: gh release upload ${{ github.event.release.tag_name }} generated-passports.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare static site for GitHub Pages
        run: |
          mkdir -p publish
          cp -r generated/* publish/
          cp -r src/main/resources/pages/* publish/

      - name: Upload PDFs for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'publish'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4